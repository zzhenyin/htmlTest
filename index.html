<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* 배경 및 기본 폰트 설정 */
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 프로필 카드 디자인 */
        .profile-card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* 프로필 이미지 */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e0e0;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        p.job {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* 자기소개 텍스트 */
        .bio {
            font-size: 15px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 25px;
        }

        /* 소셜 링크 버튼 */
        .links a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .links a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://chatgpt.com/backend-api/estuary/content?id=file_000000006f5c61f88ba41b9e7dd236ce&ts=491101&p=fs&cid=1&sig=54fe6f48c7edfb84a2aee0c298f9b124dd4cc5dad78245f8e21ed2550759c405&v=0" alt="프로필 사진" class="profile-img">

    <h1>오구름</h1>
    <p class="job">Cute Cat</p>

    <p class="bio">
        야옹야옹.<br>
        둠칫냐옹
    </p>

    <div class="links">
        <a href="https://github.com" target="_blank">GitHub 방문하기</a>
    </div>
</div>

</body>
</html>
